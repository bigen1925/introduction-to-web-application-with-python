  本書は、Webフレームワークを使ってお作法に則ってWebサービスを作ることができるようになってきたはいいものの、周囲の先輩エンジニアほど自分のサービスを深く理解できているわけではなく、かといって業務では同じような作業の繰り返しで学びが深まっている気がせず、スキルが頭打ちになっているのではないかと悩む、3年目Webエンジニアに捧げる本です。

  Webアプリケーション（＝ブラウザからアクセス可能で、動的なHTMLを返すことができるHTTPサーバー）をフレームワークを極力使わずに自作することで、フレームワークやWebサーバーの動作を深く理解し、より高度なWebサービス開発ができるようになることをゴールとしています。
  なお、言語はPythonを使用します。

  執筆中は全編無料で公開予定です。

